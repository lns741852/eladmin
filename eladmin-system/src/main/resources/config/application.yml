server:
  port: 8000
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

spring:
  freemarker:
    check-template-location: false
  profiles:
    active: dev
  data:
    redis:
      repositories:
        enabled: false
  #  pid:
  #    file: /自行指定位置/eladmin.pid

  #配置 Jpa
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect

  redis:
    #數據庫索引
    database: ${REDIS_DB:0}
    host: ${REDIS_HOST:127.0.0.1}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PWD:}
    #連接超時時間
    timeout: 5000

task:
  pool:
    # 核心線程池大小
    core-pool-size: 10
    # 最大線程數
    max-pool-size: 30
    # 活躍時間
    keep-alive-seconds: 60
    # 隊列容量
    queue-capacity: 50

#七牛雲
qiniu:
  # 文件大小 /M
  max-size: 15

#郵箱驗證碼有效時間/秒
code:
  expiration: 300

#密碼加密傳輸，前端公鑰加密，後端私鑰解密
rsa:
  private_key: 